<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Aurora ‚ùÑÔ∏è</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .page {
    display: none;
    text-align: center;
    animation: fade 1s ease;
    max-width: 90%;
  }

  .page.active {
    display: block;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 36px;
    margin-bottom: 10px;
  }

  p {
    font-size: 20px;
  }

  img.gif {
    width: 220px;
    margin: 20px 0;
    border-radius: 16px;
    animation: zoom 1s ease;
  }

  button {
    margin-top: 25px;
    padding: 12px 32px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #aeefff;
    color: #003344;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
  }

  /* Animations */
  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes zoom {
    from { transform: scale(0); }
    to { transform: scale(1); }
  }

  /* SNOW */
  .snow {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 12px;
    animation: snowFall linear infinite;
    opacity: 0.9;
    pointer-events: none;
  }

  @keyframes snowFall {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(110vh);
    }
  }

  /* SPARKLE */
  .sparkle {
    position: absolute;
    font-size: 14px;
    animation: sparkle 3s infinite;
    pointer-events: none;
  }

  @keyframes sparkle {
    0% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0); }
  }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active">
  <h1>Hai Aurora ‚ùÑÔ∏è</h1>
  <img class="gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
  <p>Ada kejutan kecil nih üòÜ</p>
  <button onclick="nextPage()">Klik di sini</button>
</div>

<!-- PAGE 2 -->
<div class="page">
  <h1>Hari ini dingin ‚ùÑÔ∏è</h1>
  <img class="gif" src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif">
  <p>Tapi spesial ‚ú®</p>
  <button onclick="nextPage()">Next ‚û°Ô∏è</button>
</div>

<!-- PAGE 3 -->
<div class="page">
  <h1>üéÇ Happy Birthday üéÇ</h1>
  <img class="gif" src="https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif">
  <p style="font-size:26px;font-weight:600;">Aurora ‚ùÑÔ∏è</p>
  <button onclick="nextPage()">Next ‚û°Ô∏è</button>
</div>

<!-- PAGE 4 -->
<div class="page">
  <img class="gif" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
  <p>Semoga selalu sehat üíô</p>
  <p>Tetap jadi Aurora yang ceria</p>
  <p>Dan jangan lupa ketawa üòÜ</p>
  <button onclick="nextPage()">Next ‚û°Ô∏è</button>
</div>

<!-- PAGE 5 -->
<div class="page">
  <h1>‚ùÑÔ∏è Bestie Forever ‚ùÑÔ∏è</h1>
  <img class="gif" src="https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif">
  <p>Terima kasih udah jadi sahabat terbaik ‚ú®</p>
</div>

<audio id="music" preload="auto">
  <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
</audio>

<script>
  const pages = document.querySelectorAll('.page');
  let index = 0;
  const music = document.getElementById("music");
  let musicStarted = false;

  function nextPage() {
    if (!musicStarted) {
      music.currentTime = 0;
      music.play().catch(() => {});
      musicStarted = true;
    }

    pages[index].classList.remove('active');
    index++;

    if (index < pages.length) {
      pages[index].classList.add('active');
    }
  }

  // SNOW GENERATOR
  setInterval(() => {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.innerHTML = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = (5 + Math.random() * 5) + "s";
    snow.style.fontSize = (10 + Math.random() * 10) + "px";
    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 10000);
  }, 200);

  // SPARKLE
  setInterval(() => {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerHTML = "‚ú®";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(s);

    setTimeout(() => s.remove(), 3000);
  }, 1200);
</script>

</body>
</html>
